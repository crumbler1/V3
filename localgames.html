
<head>
<script src="js/style.js">styleload();</script>
<script src="js/internalloader.js">styleload();</script>
<link id="style" rel="stylesheet" href="">
<style>
  .loadbutton {
  margin: 0;
  position: absolute;
  top: 48%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  height: 6em;
  }
  .loadbutton:hover{
    height: 6em;
  }

  #imageforgame {
background-attachment: fixed;  
height:100%;
border: none;
margin: -8px;
background-size: 100px;

  }
</style>

<script>

function getUrlParameter(name) {
    name = name.replace(/[[]/, '\$$[').replace(/[]$$]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};

  document.addEventListener("DOMContentLoaded", function() {
    const gameImage = localStorage.getItem('gameimage');
    document.getElementById('imageforgame').style.backgroundImage = `url(${gameImage})`;
  });

</script>
 
</head><body onload="styleload();"><div onload="styleload();" id="imageforgame"><center><button onclick="loadgamebutton(getUrlParameter('game'));" class="loadbutton"><h1>Load Game</h1></button></center></div></body>
